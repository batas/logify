repos:
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    - id: black

-   repo: https://github.com/python-poetry/poetry
    rev: ''  # add version here
    hooks:
      - id: poetry-check
      - id: poetry-lock
      - id: poetry-export
        args: ["-f", "requirements.txt", "-o", "requirements.txt"]